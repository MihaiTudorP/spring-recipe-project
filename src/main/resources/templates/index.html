<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="section-light">
            <div class = "row">
                <div class="col-sm-12">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4" th:text="'My Recipes'">My Recipes!</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section-light" th:each="recipe: ${recipes}">
            <div class="row">
                <div class="col-sm-12">
                    <h1 th:text="${recipe.description}">My recipe</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-4">
                    <p><b>Difficulty:</b> <span th:text="${recipe.difficulty}">HARD</span></p>
                </div>
                <div class="col-sm-12 col-md-4" th:if="${recipe.prepTime != null && recipe.prepTime!=0}">
                    <p><b>Prep time:</b> <span th:text="${recipe.prepTime}">10</span> minutes</p>
                </div>
                <div class="col-sm-12 col-md-4" th:if="${recipe.cookTime != null && recipe.cookTime!=0}">
                    <p><b>Cook time:</b> <span th:text="${recipe.cookTime}">10</span> minutes</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6" th:if="${recipe.source != null}">
                    <p><b>Source:</b> <span th:text="${recipe.source}">here</span></p>
                </div>
                <div class="col-sm-12 col-md-6" th:if="${recipe.url != null}">
                    <p><a th:href="${recipe.url}" th:text="${recipe.url}">http://www.example.com</a></p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <ul th:each="ingredient: ${recipe.ingredients}">
                        <li><span th:text="${ingredient.unitOfMeasure.description == 'Some'? ingredient.unitOfMeasure.description:ingredient.amount+ ' ' + ingredient.unitOfMeasure.description + '(s) of'} + ' ' + ${ingredient.description}">a dash of salt</span></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h1>How to prepare</h1>
                    <p th:text="${recipe.directions}">directions</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h1>Notes</h1>
                    <p th:text="${recipe.notes.recipeNotes}">Notes</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
